<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        // Set background color
        renderer.setClearColor(0xffffff); // Change background color here

        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        camera.position.z = 5;

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Color, Intensity
        scene.add(ambientLight);

        // Add directional light
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Color, Intensity
        directionalLight.position.set(5, 5, 5).normalize(); // Position
        scene.add(directionalLight);

        // Load the custom 3D model
        const loader = new THREE.GLTFLoader();
        let customModel;

        loader.load('models/lphgmodeleye.glb', function (gltf) {
            customModel = gltf.scene;
            scene.add(customModel);

            // If the material needs to be modified:
            customModel.traverse((node) => {
                if (node.isMesh) {
                    node.material = new THREE.MeshStandardMaterial({
                        color: 0x555555, // Change the base color here
                        roughness: 0.5,  // Change the roughness here
                        metalness: 0.5   // Change the metalness here
                    });
                }
            });

            customModel.position.set(0, 0, 0); // Center the model
            console.log('Model loaded successfully.');
        }, undefined, function (error) {
            console.error('Error loading model:', error);
        });

        // Raycaster and mouse for detecting clicks
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                if (intersects[0].object === customModel) {
                    window.location.href = "https://compoundsinterest.github.io"; // Change to your target URL
                }
            }
        }

        window.addEventListener('click', onMouseClick, false);

        function animate() {
            requestAnimationFrame(animate);

            if (customModel) {
                customModel.rotation.x += 0.01;
                customModel.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;

            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
